<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessinArabic</title>
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" />
    <link rel="stylesheet" href="/css/board.css" />
    <link
      rel="stylesheet"
      href="/libs/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/libs/tailwind-3.4.js"></script>
    <script src="/libs/jquery-3.7.1.min.js"></script>
    <script src="/libs/chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script type="module" src="/js/board-config.js"></script>
  </head>

  <body>
    <div
      class="flex flex-col md:flex-row items-center justify-center gap-6 p-6"
    >
      <!-- Player 1 Card -->
      <div
        class="bg-white shadow-lg rounded-xl p-4 w-72 border border-purple-200"
      >
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-bold text-gray-800" id="name1">Player One</h3>
          <span class="text-sm text-purple-600 font-medium" id="rate1"
            >‚ôüÔ∏è 1500</span
          >
        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-700 font-semibold">Time:</span>
          <span
            class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-3 py-1 rounded-lg shadow"
            id="time1"
          >
          </span>
        </div>
      </div>

      <!-- Chessboard -->
      <div class="flex flex-col items-center">
        <div
          class="bg-gray-100 shadow-inner rounded-2xl w-[400px] h-[400px] flex items-center justify-center text-gray-400"
        >
          <div id="myBoard" style="width: 100%; height: 100%"></div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 mt-4">
          <div
            class="bg-white shadow-lg rounded-xl p-3 w-32 border border-purple-200 text-center cursor-pointer hover:opacity-90 active:scale-95 transition"
            id="drawBtn"
          >
            ü§ù Draw
          </div>
          <div
            class="bg-white shadow-lg rounded-xl p-3 w-32 border border-purple-200 text-center cursor-pointer hover:opacity-90 active:scale-95 transition hidden"
            id="acceptDraw"
          >
            Accept Draw
          </div>
          <div
            class="bg-white shadow-lg rounded-xl p-3 w-32 border border-purple-200 text-center cursor-pointer hover:opacity-90 active:scale-95 transition hidden"
            id="declineDraw"
          >
            Decline drew
          </div>

          <div
            class="bg-white shadow-lg rounded-xl p-3 w-32 border border-purple-200 text-center cursor-pointer hover:opacity-90 active:scale-95 transition"
            id="resignBtn"
          >
            üè≥ Resign
          </div>
        </div>
      </div>

      <!-- Player 2 Card -->
      <div
        class="bg-white shadow-lg rounded-xl p-4 w-72 border border-purple-200"
      >
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-bold text-gray-800" id="name2">Player Two</h3>
          <span class="text-sm text-purple-600 font-medium" id="rate2"
            >‚ôüÔ∏è 1500</span
          >
        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-700 font-semibold">Time:</span>
          <span
            class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-3 py-1 rounded-lg shadow"
            id="time2"
          >
          </span>
        </div>
      </div>
    </div>

    <!-- Simple Chat Card -->
    <div class="max-w-md mx-auto w-96 p-4">
      <div
        class="bg-white rounded-xl shadow border border-purple-200 flex flex-col"
      >
        <!-- Messages -->
        <div
          id="chatMessages"
          class="flex flex-col gap-2 p-3 bg-purple-50 overflow-y-auto"
        ></div>

        <!-- Input -->
        <div class="p-3 border-t border-purple-200 flex gap-2">
          <input
            id="chatInput"
            type="text"
            placeholder="Type message..."
            class="flex-1 border border-purple-400 rounded-lg px-3 py-2 focus:outline-none"
          />
          <button
            id="chatSend"
            class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-4 py-2 rounded-lg"
          >
            Send
          </button>
        </div>
      </div>
    </div>
    <footer
      class="bg-white shadow-inner py-4 text-center text-sm text-gray-600"
    >
      ¬© 2025 ChessinArabic ¬∑
      <a href="https://github.com/agyad" class="hover:underline" target="_blank"
        >Agyad Yehia .
      </a>
      <a
        href="https://en.wikipedia.org/wiki/Rules_of_chess"
        class="hover:underline"
        target="_blank"
        >Chess Rules</a
      >
    </footer>
  </body>
</html>
