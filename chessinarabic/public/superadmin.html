<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" />
    <title>SuperAdmin</title>
    <script src="/libs/tailwind-3.4.js"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <header
      class="bg-gradient-to-r from-purple-600 to-blue-500 text-white shadow-lg fixed w-full top-0 left-0 z-50"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">â™Ÿ ChessinArabic SuperAdmin</h1>
      </div>
    </header>

    <form
      id="adminForm"
      class="bg-white shadow-lg rounded-xl p-8 w-96 mt-20 space-y-4"
    >
      <h2 class="text-2xl font-semibold text-center mb-6">Manage Users</h2>

      <!-- Basic Fields -->
      <input
        type="text"
        id="id"
        placeholder="User ID"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <!-- Buttons -->
      <div class="flex justify-between mt-4">
        <button
          type="button"
          id="createBtn"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
        >
          Create
        </button>
        <button
          type="button"
          id="getBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Get
        </button>
        <button
          type="button"
          id="deleteBtn"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
        >
          Delete
        </button>
      </div>

      <!-- Extra Fields (Hidden at first) -->
      <div id="extraFields" class="hidden mt-6 space-y-3">
        <p class="text-lg font-semibold text-gray-700">User Info:</p>
        <div class="grid grid-cols-2 gap-2 text-sm">
          <div><strong>Rate:</strong> <span id="rate"></span></div>
          <div><strong>Games:</strong> <span id="games"></span></div>
          <div><strong>Created:</strong> <span id="createdAt"></span></div>
          <div><strong>Wins:</strong> <span id="wins"></span></div>
          <div><strong>Loss:</strong> <span id="loss"></span></div>
          <div><strong>Drew:</strong> <span id="drew"></span></div>
          <div><strong>Visits:</strong> <span id="visits"></span></div>
          <div><strong>Username:</strong> <span id="infoUsername"></span></div>
          <div><strong>Email:</strong> <span id="infoEmail"></span></div>
          <div><strong>WinsRate:</strong> <span id="WinsRate"></span></div>
        </div>
      </div>
    </form>
    <script src="/js/superadmin.js"></script>
  </body>
</html>
