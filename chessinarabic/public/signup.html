<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" />
    <link rel="stylesheet" href="/css/signup.css" />

    <title>Sign Up</title>
    <script src="/libs/tailwind-3.4.js"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <header
      class="bg-gradient-to-r from-purple-600 to-blue-500 text-white shadow-lg fixed w-full top-0 left-0 z-50"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">â™Ÿ ChessinArabic</h1>
        <nav>
          <ul class="flex space-x-6 text-lg font-medium">
            <li><a href="/chessinarabic" class="hover:underline">Home</a></li>
            <li>
              <a href="/chessinarabic/login" class="hover:underline">Login</a>
            </li>
            <li>
              <a href="/chessinarabic/signup" class="hover:underline"
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <form id="signupForm" class="bg-white shadow-lg rounded-xl p-8 w-80">
      <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />

      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-2 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Sign Up
      </button>

      <a
        href="/chessinarabic/login"
        class="block text-center text-sm text-gray-600 mt-4 hover:underline"
      >
        Already have an account? Login
      </a>
    </form>
    <script src="/js/signup.js"></script>
  </body>
</html>
