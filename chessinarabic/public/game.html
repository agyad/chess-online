<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" />
    <title>Game Info - ChessinArabic</title>
    <script src="/libs/tailwind-3.4.js"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-purple-600 to-blue-500 text-white shadow-lg fixed w-full top-0 left-0 z-50"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">â™Ÿ ChessinArabic</h1>
        <nav>
          <ul class="flex space-x-6 text-lg font-medium">
            <li><a href="/chessinarabic" class="hover:underline">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main class="flex flex-col items-center justify-center flex-1 mt-28 px-4">
      <!-- Game Info Card -->
      <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
        <!-- Players -->
        <div class="flex justify-between items-center mb-6">
          <div class="text-center">
            <span class="block text-gray-600 font-semibold mb-1">White</span>
            <span class="text-lg font-bold text-indigo-600" id="whitePlayer"
              >%{WHITE}%</span
            >
          </div>
          <div class="text-2xl font-bold text-gray-800">vs</div>
          <div class="text-center">
            <span class="block text-gray-600 font-semibold mb-1">Black</span>
            <span class="text-lg font-bold text-gray-800" id="blackPlayer"
              >%{BLACK}%</span
            >
          </div>
        </div>

        <!-- Winner -->
        <div
          class="bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-lg p-4 text-center mb-6"
        >
          <span class="text-lg font-semibold">Winner:</span>
          <span class="font-bold ml-2" id="winner"> %{WINNER}%</span>
        </div>

        <!-- Opening -->
        <div class="mb-6">
          <h3 class="text-gray-700 font-semibold mb-2">Opening</h3>
          <p
            class="text-gray-900 bg-gray-50 border rounded-lg px-4 py-2"
            id="opening"
          >
            %{OPENING}%
          </p>
        </div>

        <!-- Moves -->
        <div>
          <h3 class="text-gray-700 font-semibold mb-2">Moves</h3>
          <div
            class="bg-gray-50 border rounded-lg p-4 h-48 overflow-y-auto text-sm leading-relaxed font-mono"
            id="moves"
          >
            %{MOVES}%
            <!-- add more moves dynamically -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
